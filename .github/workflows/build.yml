name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: builder

    steps:
    - uses: actions/checkout@v3
    
    - name: Build
      run: cargo build --verbose

    # - name: Test
    #   run: cargo test --verbose
  
  java:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: builder
